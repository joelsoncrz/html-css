<head>

    <title>Estudos de iframe</title>

    <style>
        iframe{
            width: 300px;
            height: 150px;
            border: 1px solid black;
        }

    </style>

</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <!--Tamanho padrão 300x150-->

         </iframe> para aprender a programar.</p>

    <p>o site do 
        <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br">google</a>
        </iframe></p>também é muito legal!
</body>
